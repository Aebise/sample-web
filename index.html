<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="src/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="col-10 border p-3 ms-4 mt-4 rounded-3">
        <div class="temp">
          <p id="temp-val" class="current-temp">19</p>
          <p id="cel-unit" class="unit" href=""><sup>Â°C</sup></p>
        </div>

        <p id="current-city">Addis Ababa</p>
        <h4></h4>

        <form id="search-form">
          <div class="row">
            <div class="col-6 p-2">
              <input
                placeholder="City"
                type="text"
                class="form-control form-control-lg"
                id="search-input"
              />
            </div>
            <div class="col-1 p-0 ml-0 pt-2 m-0">
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>

            <div class="col-2 p-2">
              <button
                id="current-location"
                class="btn btn-success"
                type="button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col">
        <a href="https://github.com/Aebise/sample-web">Github Link</a>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/173a9551ea.js"
      crossorigin="anonymous"
    ></script>
